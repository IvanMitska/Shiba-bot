services:
  # Основной сервис с Node.js бэкендом
  - type: web
    name: shibo-tg-backend
    env: node
    buildCommand: npm install && npm run build:webapp
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        fromDatabase: 
          name: bot-token
          property: value
      - key: JWT_SECRET
        generateValue: true
      - key: DOMAIN
        value: https://shibo-tg-backend.onrender.com
      - key: WEBAPP_URL
        value: https://shibo-tg-backend.onrender.com/webapp
      - key: DATABASE_URL
        fromDatabase:
          name: shibo-tg-db
          property: connectionString

  # База данных PostgreSQL
  - type: pgsql
    name: shibo-tg-db
    databaseName: shibo_tg
    user: shibo_user